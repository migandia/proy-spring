spring.application.name=proyectsprint
# propiedad para cambiarle el puerto
server.port=9092
spring.mvc.prefix=/WEB-INF/views/
spring.mvc.suffix=.jsp
spring.mvc.static-path-pattern=/resources/**
# propiedad personalizada
valor.secreto=Este es mi valor secreto
# para actuator
# para exponer (shutdown y otros)
management.endpoints.web.exposure.include=shutdown,startup,logers,info,healt
# para habilitar el actuador shutdown
management.endpoint.shutdown.enabled=true
# para depuracion
debug=true